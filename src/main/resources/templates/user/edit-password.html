<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout(titrePage='Modifier mon mot de passe', contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources})}">
<head>
    <meta charset="UTF-8">
    <th:block id="ressources">
        <script data-th-src="@{/js/register.js}"></script>
    </th:block>
</head>
<body>
<main>
    <div class="flex justify-center mt-10   ">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
            <form data-th-action="@{/profile/edit/password}" method="post" data-th-object="${updatePasswordRequestDto}">
                <div data-th-replace="~{fragments/errors/frag-errors :: frag-errors}"
                     class="text-red-500 text-sm mb-4"></div>

                <input type="hidden" data-th-field="*{pseudo}">

                <div>
                    <label for="oldPassword" class="block text-sm font-medium text-gray-600">Mot de passe actuel
                        (*): </label>
                    <input type="password" id="oldPassword"
                           class="w-full px-4 py-2 mt-1 border rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                           data-th-field="*{oldPassword}" required>

                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Nouveau mot de passe
                        (*): </label>
                    <input type="password" id="password"
                           class="w-full px-4 py-2 mt-1 border rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                           data-th-field="*{newPassword}" required>

                    <div data-th-replace="~{fragments/errors/frag-error :: frag-error('newPassword')}"></div>


                    <label for="password_conf" class="block text-sm font-medium text-gray-600">Comfirmation
                        (*): </label>
                    <input type="password" id="password_conf"
                           class="w-full px-4 py-2 mt-1 border rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                           data-th-field="*{confirmPassword}" required>
                    <div data-th-replace="~{fragments/errors/frag-error :: frag-error('confirmPassword')}"></div>


                </div>

                <div class="flex justify-between items-center">
                    <button type="submit"
                            class="w-full bg-blue-500 text-white py-2 rounded-lg cursor-pointer hover:bg-blue-600 transition">
                        Modifier
                    </button>
                    <button class="ml-4 w-full">
                        <a href="/profile" class="text-gray-600 hover:text-blue-500">Annuler</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
