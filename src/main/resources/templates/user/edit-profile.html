<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout(titrePage=~{:: title}, contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources})}"
>
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <th:block id="ressources"></th:block>
</head>
<body>
<main>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Mon profile</h1>

            <form data-th-action="@{/profile/edit}" method="post" data-th-object="${profile}">
                <!-- Errors Section -->
                <div data-th-replace="~{fragments/errors/frag-errors :: frag-errors}"
                     class="text-red-500 text-sm mb-4"></div>

                <!-- Pseudo -->
                <div class="flex gap-8">
                    <div class="mb-4">
                        <label for="pseudo" class="block text-sm font-medium text-gray-600">Pseudo</label>
                        <input type="text" id="pseudo" data-th-field="*{pseudo}"
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-not-allowed disabled:bg-gray-300 disabled:text-gray-400 disabled:border-gray-400"
                               disabled
                        />
                        <input type="hidden" data-th-field="*{pseudo}">
                        <div data-th-replace="~{fragments/errors/frag-error :: frag-error('pseudo')}"
                             class="text-red-500 text-sm mt-1"></div>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-4">
                        <label for="lastname" class="block text-sm font-medium text-gray-600">Nom (*)</label>
                        <input type="text" id="lastname" data-th-field="*{nom}" required
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    </div>
                </div>

                <div class="flex gap-8">


                    <!-- First Name -->
                    <div class="mb-4">
                        <label for="firstname" class="block text-sm font-medium text-gray-600">Prénom (*)</label>
                        <input type="text" id="firstname" data-th-field="*{prenom}" required
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email (*)</label>
                        <input type="email" id="email" data-th-field="*{email}" required
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                        <div data-th-replace="~{fragments/errors/frag-error :: frag-error('email')}"
                             class="text-red-500 text-sm mt-1"></div>
                    </div>
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-600">Téléphone:</label>
                    <input type="text" id="phone" data-th-field="*{telephone}"
                           class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                </div>

                <!-- Address -->
                <div class="mb-4 ">
                    <input type="hidden" data-th-field="*{adresse.id}">
                    <label for="street" class="block text-sm font-medium text-gray-600">Adresse (*):</label>
                    <input type="text" id="street" data-th-field="*{adresse.rue}" required
                           class="w-full px-4 py-2 mt-1 border rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    <div class="flex items-center gap-8">

                        <input type="text" id="zipcode" data-th-field="*{adresse.codePostal}" required
                               placeholder="Code Postal"
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                        <input type="text" id="city" data-th-field="*{adresse.ville}" required placeholder="Ville"
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                    </div>
                </div>

                <div class="flex gap-8 items-center mb-8">
                    <p class="block text-sm font-medium text-gray-600">Mon crédit: </p>
                    <p th:text="*{credit}"></p>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="flex justify-between items-center w-full">
                    <button type="submit"
                            class="w-full bg-blue-500 text-white py-2 rounded-lg cursor-pointer hover:bg-blue-600 transition">
                        Modifier
                    </button>
                    <button type="button" class="ml-4 w-full">
                        <a href="/profile" class="text-gray-600 hover:text-blue-500">Annuler</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
